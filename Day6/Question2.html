<html>
<head>
<script type="text/javascript">
	

function display(){

	var multiplier =parseInt(document.getElementById("no").value);;

for (var i = 0; i <= 10; i++) {
    var result = multiplier * i;
    document.write(multiplier + ' * ' + i + ' = ' + result);
    document.write("</br>")
}
}
</script>

<input id="no">
<button onClick="display()">click</button>

</body>
</html>
