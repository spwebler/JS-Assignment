<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings are written inside quotes. You can use single or double quotes:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<hr>
<h2>JavaScript Arrays</h2>

<p>The Array object is used to store multiple values in a single variable:</p>

<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>

<script>
var carName1 = "   shraddha   ";  // Double quotes
var carName2 = 'letsupgrade';  // Single quotes

document.getElementById("demo").innerHTML =
carName1 + " " + carName2; 
document.getElementById("demo1").innerHTML =
carName1.charAt(3); 
document.getElementById("demo2").innerHTML =
carName1.includes("ddh");
document.getElementById("demo3").innerHTML =
carName1.trim();
document.getElementById("demo4").innerHTML =
carName1.startsWith("a");

var cars = ["Shraddha", "Volvo", "BMW"];
document.getElementById("demo7").innerHTML = cars;
var cars = ["Saab", "Tom", "BMW"];
//Reverses the order of the elements in an array
document.getElementById("demo8").innerHTML = cars.reverse();
var cars = ["Saabji", "Volvo", "BMW"];
document.getElementById("demo9").innerHTML = cars.sort();
var cars = ["Saab", "Volvo", "BMWss"];
//Adds new elements to the beginning of an array, and returns the new length
document.getElementById("demo10").innerHTML = cars.unshift("tom");


</script>

</body>
</html>
