<html>
<head>
<script>
let greeting = "say Hi";
   let times = 4;
const name="ftt";

   if (times > 3) {
        let hello = "say Hello instead";
        console.log(hello);// "say Hello instead"
         
    }
    name="gg";
          console.log(name);
	console.log(greeting);
console.log(name);

<body>
var variables can be updated and re-declared within its scope;</br>
 let variables can be updated but not re-declared; const variables can neither be updated nor re-declared
</br>
<h2>Declaring a Variable Using let</h2>

<p id="demo"></p>

<script>
var  x = 10;
// Here x is 10
{  
  let x = 2;
 
  // Here x is 2
}
// Here x is 10
document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
