<html>
<body>
<script>
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
document.write("Days in Various Format");
document.write("<br />");
today = mm+'-'+dd+'-'+yyyy;
document.write(today);
document.write("<br />");
today = mm+'/'+dd+'/'+yyyy;
document.write(today);
document.write("<br />");
today = dd+'-'+mm+'-'+yyyy;
document.write(today);
today = dd+'/'+mm+'/'+yyyy;
document.write("<br />");
document.write(today);
</script>

</body>
</html>
